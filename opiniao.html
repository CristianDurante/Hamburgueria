  <h3 class="tittleSugestao">A SUA SUGESTÃO FAZ A DIFERENÇA!</h3>

  <div class="Sugestao">
    <div class="form-container"> <!-- Caixa em volta do formulário de sugestão -->
      <form>
        <div class="formulario">
          <div class="mb-3 campo1">
            <label for="exampleInputnome" class="form-label"><Strong>Nome Completo:</Strong></label>
            <input type="text" class="form-control1" id="exampleInputnome" aria-describedby="nomeHelp"
              placeholder="Seu nome completo">
            <div id="textHelp" class="form-text">Deixe seu nome completo e concorra a um lanche na sua próxima
              visita!
            </div>
          </div>
          <div class="mb-3 campo2">
            <label for="exampleInputSugestao1" class="form-label"><Strong>Deixe sua Sugestão:</Strong></label>
            <!-- Mudei para um <textarea> para permitir a quebra de linha e escrita desde o início da caixa -->
            <textarea class="form-control2" id="exampleInputSugestao1" rows="4"
              placeholder="Escreva aqui sua sugestão ou elogio"></textarea>
          </div>
          <div class="mb-3 form-check"> <!-- Botão de check para confirmar -->
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Confirme sua sugestão</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button> <!-- Botão de enviar -->
        </div>
      </form>
    </div>
